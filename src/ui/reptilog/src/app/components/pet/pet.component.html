<div class="col col-xs-10 text-center div-bottom-padding bordered bg-white">
  <div class="row">
    <div class="col col-xs-5">
      <div class="image-padding">
        <img *ngIf="pet" class="image-dimensions"
             src="https://s3.us-east-2.amazonaws.com/reptilog-images/images/{{petId}}/{{pet.image}}">
      </div>
    </div>
    <div class="col col-xs-5">
      <h2>{{pet.name}}</h2>
      <h5>Other info here</h5>
    </div>
  </div>
</div>
